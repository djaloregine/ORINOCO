<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap" rel="stylesheet">

    <title> Ours en peluches faîts main </title>
</head>

<body>

    <div id="page" class="page page__trois">

        <header id="heading" class="row barre__superieure barre__superieure--trois">
            <div class="col-3 oursTitre"> <img src="../img/teddy_3.jpg" class="img__titre"> </div>

            <div class="col-7 text">
                <h1 class="couleurDeux"> ORINOCO</h1>
                <br>
                <p class="classique"> Des ours en peluche faits à la main </p>
            </div>
            <div class="col-2 bar">
                <a href="../index.html"> <i class="fas fa-bars fa-3x"> </i> </a>
            </div>
        </header>

        <div class="row barre__inferieure">
            <div class="col-lg-3"> </div>
            <div class="col-md-12 col-lg-9">
                <nav>
                    <ul class="menu">
                        <li> <a href="nosProduits.html" target="_blank"> Afficher les produits </a> </li>

                        <li> <a> Voir votre panier </a> </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 h2Trois">
                <h2> VOTRE PANIER </h2>
            </div>
        </div>


        <section class="row">
            <div class="col-2"> </div>
            <div class="col-8">
                <h3>Le contenu de votre panier</h2>

                    <table id="tableau" class="table">
                        <thead>
                            <tr>
                                <th>Code ID</th>
                                <th>Quantite</th>
                                <th>Prix unitaire</th>
                                <th>Couleur Sélectionnée</th>
                                <th>Prix de la ligne</th>
                                <th>Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="tableauPanier identifiantLigne"> </td>
                                <td class="tableauPanier quantiteLigne"> </td>
                                <td class="tableauPanier prixLigne"> </td>
                                <td class="tableauPanier couleurLigne"> </td>
                                <td class="tableauPanier"> </td>
                                <td class="tableauPanier"> </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="total"> <label>Prix du panier total : </label> <label id="prixTotal"></label>
                    </div>
            </div>
        </section>

        <section class="row donneesPerso">
            <div class="col-2"> </div>
            <div class="col-8">
                <h3> Vos données personnelles </h2>
                    <form class="formPerso" action="où doivent être envoyées les données" method="post">
                        <div>
                            <label class="formLab" for="lastName">Nom :</label>
                            <input class="formIn" type="text" id="lastName" name="user_lastName">
                        </div>
                        <div>
                            <label class="formLab" for="firstName"> Prénom :</label>
                            <input class="formIn" type="text" id="firstName" name="user_firstName">
                        </div>

                        <div>
                            <label class="formLab" for="mail">e-mail :</label>
                            <input class="formIn" type="email" id="mail" name="user_mail">
                        </div>

                    </form>

                    <div class="buttonPerso">
                        <button class="buttonSubmit" type="submit">Envoyer vos données </button>
                    </div>
            </div>
        </section>


        <section class="row donneesPaiement">
            <div class="col-2"> </div>
            <div class="col-8">
                <h3>Informations de paiement</h2>
                    <form class="formPaiement" action="où doivent être envoyées les données" method="post">
                        <p>
                            <label class="formLab" for="card">
                                <span>Type de carte :</span>
                            </label>
                            <select id="card" name="usercard">
                                <option value="visa">Visa</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </p>
                        <p>
                            <label class="formLab" for="number">
                                <span>Numéro de carte :</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input class="formIn" type="text" id="number" name="cardnumber">
                        </p>
                        <p>
                            <label class="formLab" for="date">
                                <span>Validité :</span>
                                <strong><abbr title="required">*</abbr></strong>
                                <em>format mm/aa</em>
                            </label>
                            <input class="formIn" type="text" id="date" name="expiration">
                        </p>
                    </form>
                    <p class="buttonPerso"> <button class="buttonSubmit" type="submit">Valider le paiement</button> </p>
            </div>
        </section>




        <script src="../JS/panier.js"> </script>

</body>

</html>
