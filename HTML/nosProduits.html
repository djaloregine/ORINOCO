<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap" rel="stylesheet">

    <title> Ours en peluches faîts main : description des produits </title>
</head>

<body>


    <div id="page" class="page page__deux">


        <header id="heading" class="row barre__superieure barre__superieure--deux">
            <div class="col-3 ours"> <img src="../img/teddy_4.jpg" class="img__titre"> </div>

            <div class="col-7 text text--deux">
                <h1 class="couleurDeux"> ORINOCO</h1>
                <br>
                <p class="classique"> Des ours en peluche faits à la main </p>
            </div>
            <div class="col-2 bar">
                <a href="../index.html"> <i class="fas fa-bars fa-3x"> </i> </a>
            </div>
        </header>

        <div class="row barre__inferieure">
            <div class="col-lg-3"> </div>
            <div class="col-md-12 col-lg-9">
                <nav>
                    <ul class="menu">
                        <li> Produits </li>
                        <li> <a href="panier.html" target="_blank"> Votre panier</a> </li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="row liste__produits">
            <div class="col-2"> </div>
            <div class="col-10 list__commercialisation">
                <h2> Présentation de votre ours en peluche </h2>

                <div id="list__produits__affichage">

                </div>


            </div>


        </section>
        <section class="row container gestion">
            <div class="col-lg-9 ">
                <h2> Gestion du produit </h2>
                <table id="tableau" class="table">
                    <thead>
                        <tr>
                            <th> Couleur </th>
                            <th>Quantite</th>
                            <th>Prix unitaire</th>
                            <th>Prix de la ligne</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div id="couleur"> </div>
                            </td>
                            <td> <input type="number" min="1" max="10" id="quantite"
                                    class="input-sm form-control"></input>
                            </td>
                            <td>
                                <input type="" id="prix" readonly class="input-sm form-control"></input>
                            </td>
                            <td>
                                <input type="" id="prixTotalLigne" class="input-sm form-control"></input>
                            </td>
                            <td> <button id="ajout" class="btn btn-primary" type="submit" onclick="ajouter()">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <label> <a href="../index.html"> Continuez vos achats </a> </label>
        </section>

    </div>

    <script src="../JS/afficher.js"> </script>

</body>

</html>
